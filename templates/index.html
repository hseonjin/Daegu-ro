{% extends "base.html" %}

{% block contents %}


<div class="container" id="site">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://file.mk.co.kr/meet/neds/2022/02/image_readtop_2022_179467_16457293214956350.jpg"
          class="d-block w-100" alt="대구">
        <div class="carousel-caption d-none d-md-block">
          <h3>83타워</h3>
          <p>도심 속에 우뚝 솟은 대구의 랜드마크</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://obj-sg.thewiki.kr/data/eb9494ec9584ed81ac2e706e67.png" class="d-block w-100" alt="디아크">
        <div class="carousel-caption d-none d-md-block">
          <h5>강정고령보 디아크</h5>
          <p>물과 자연과 문화가 오롯이 담긴 건축예술품</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://www.ikld.kr/news/photo/201901/200122_60076_4251.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>스파크랜드</h5>
          <p>신개념 테마파크 쇼핑몰</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>

{% endblock contents %}
